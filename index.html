<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre Franklin">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>  Ping Comming Soon</title>
  </head>
  <body  onload="document.form1.text1.focus()">
    <div class="container">
      <header>
        <div class="logo">
          <img src="images/logo.svg" alt="logo" />
        </div>
      </header>

      <h1>We are launching <strong>soon!</strong></h1>
      <h4>Subscribe and get notified</h4>
      <div class="form">
        <form action="" name="myForm" onsubmit="return validateForm()">
          <input type="text" name="your-email" id="emailbox"  placeholder="Your email address..."/>
          <input class="button" type="submit" value="Notify Me">
        </form>
        <span id="error-email"></span>
      </div>
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="dashboard" />
      </div>
      <footer>
        <div class="footer">
          
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
      
        </div>
        <div class="copyright">
          <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
